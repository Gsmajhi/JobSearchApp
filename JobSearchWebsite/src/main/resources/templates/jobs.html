<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Jobs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Search
          </a>
          <div class="dropdown-menu p-4" aria-labelledby="dropdownFormButton">
    <form th:action="@{/search}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="jobname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label  class="form-label">Type</label>
        <input type="text" name="jobtype" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
      <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" id="exampleInputEmail1">
        
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    </div>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
     <!--  <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning me-2" type="submit">Search</button>
      </form> -->
     <ul class="navbar-nav  mb-2 mb-lg-0 active">
     <li class="nav-item dropdown" th:if="${user!=null}">
           <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                   role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- <img th:src="${#}"
                         alt="Profile"
                         class="rounded-circle me-2"
                         width="35" height="35"> -->
                    <span  th:text="${user.Name}">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/profile}">My Profile</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </li>
                </ul>
     </li>
     
     </ul>
     
      <ul class="navbar-nav  mb-2 mb-lg-0">
      <li class="nav-item" th:if="${user==null}">
       <a th:href="@{/userlogin}"> <button class="btn btn-outline-warning me-2 " type="submit">Login</button></a>
     <a th:href="@{/registration}" ><button class="btn btn-outline-warning me-2" type="submit">Signup</button></a>
      </li>
      </ul>
      
     
    </div>
  </div>
</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3 gt-3" th:each="job: ${jobs}">
				<div class="card mb-3 mt-1">
					<div class="card-body">
			<div>		
        <p><b>Recruiter:</b> <span th:text="${job.recruiter.Recruiter_Name}"></span></p>
      </div>
						<div class="text-center">
							<!-- <div th:text="${job.Job_Id}"></div> -->
						</div>
						<div th:text="${job.Job_Name}"></div>
						<div th:text="${job.Job_Loc}"></div>
						<a th:href="@{/job_details/{id}(id=${job.Job_Id})}" class="stretched-link"></a>
					</div>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
