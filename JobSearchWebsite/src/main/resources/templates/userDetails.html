<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments::navbar"></div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<div class="text-center fs-3">
							<p>Application Details</p>
						</div>
						<div th:text="${msg}">ghd</div>
						<form th:action="@{/user/submitApplication}"  method="post" enctype="multipart/form-data">
							<div class="mb-3">
								<label class="form-label">Name</label> <input type="text" name="name"
									 class="form-control" th:value="${user.name}" id="exampleInputEmail1"
									aria-describedby="emailHelp">

							</div>
							<div class="mb-3">
								<label class="form-label">Applying For</label> <input type="text"
									name="jobname" th:value="${job.Job_Name}" class="form-control" id="exampleInputPassword1">
							</div>
							<input type="hidden"
									name="jobid" th:value="${job.Job_Id}" class="form-control" id="exampleInputPassword1">
							
								<input type="hidden"
									 class="form-control " name="userid" th:value="${user.id}" id="exampleInputPassword1">
							
							
							<div class="mb-3">
								<label class="form-label">Upload Resume</label> <input type="file"
									name="resume"  accept="application/pdf" class="form-control" id="exampleInputEmail1">

							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>

						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
