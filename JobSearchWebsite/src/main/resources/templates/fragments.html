<div th:fragment="css">

<link

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</div>

<div th:fragment="navbar">

  <div class="container-fluid ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Search
          </a>
          <div class="dropdown-menu p-4" aria-labelledby="dropdownFormButton">
    <form th:action="@{/search}">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="jobname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label  class="form-label">Type</label>
        <input type="text" name="jobtype" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
      <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control" id="exampleInputEmail1">
        
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
    </form>
    </div>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>

        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning me-2" type="submit">Search</button>
      </form> -->
     <ul class="navbar-nav  mb-2 mb-lg-0 active">
     <li class="nav-item dropdown" th:if="${user!=null}">
           <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
                   role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <<img th:src="${imagepath}"
                         alt="Profile"
                         class="rounded-circle me-2"
                         width="35" height="35"> 
                    <span  th:text="${user.Name}">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" th:href="@{/userprofile/{id}(id=${user.id})}">My Profile</a></li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Logout</button>
                        </form>
                    </li>
                </ul>
     </li>
     
     </ul>
     
      <ul class="navbar-nav  mb-2 mb-lg-0">
      <li class="nav-item" th:if="${user==null}">
       <a th:href="@{/userlogin}"> <button class="btn btn-outline-warning me-2 " type="submit">Login</button></a>
     <a th:href="@{/registration}" ><button class="btn btn-outline-warning me-2" type="submit">Signup</button></a>

      </ul>
