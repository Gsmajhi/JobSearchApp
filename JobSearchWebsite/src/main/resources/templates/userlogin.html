<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
	integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container mt-5">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">
<div class="text-center fs-3">
<p>User Login</p>
</div>
<th:block th:if="${param.error}">
<div class="text-center text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
</th:block>
<form  th:action="@{/login}" method="post">
	<input type="email" name="username" class="form-control mb-3" placeholder="email"/>
	<input type="password" name="password" class="form-control mb-3" placeholder="password"/>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
<br>
<p>OR</p>
<div>
<a href="/oauth2/authorization/google">
    <button type="button" class="btn btn-primary">Login with Google<i class="fa-brands fa-google"></i></button>
</a>
</div>

</div>
</div>
</div>
</div>
</div>
</body>
</html>
