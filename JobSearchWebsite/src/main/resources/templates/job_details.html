<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Job Details</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments::navbar"></div>

<div class="container" style="margin-top: 80px;">
<div>
<b><span th:text="${job.Job_Name}"></span></b>

</div>
<div th:text="${job.recruiter.Recruiter_Name}"></div>
<div th:text="${job.Job_Loc}"></div>
<div><p>Salary:8LPA</p></div>
<div th:text="${job.Job_Desc}"></div>
</div>
<div class="text-center">
<a th:href="@{/user/Applyjob/{id}(id=${job.Job_Id})}" class="btn btn-secondary ">Apply</a>
</div>
</body>
</html>
